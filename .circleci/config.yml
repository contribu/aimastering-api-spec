version: 2
jobs:
  build:
    docker:
      - image: contribu/buildenv_docker
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      - run: mkdir -p /tmp/results
      - run:
          name: generate clients
          command: |
            ruby .circleci/generate.rb
      - store_artifacts:
          path: /tmp/results
          destination: results
      - deploy:
          name: push clients
          command: |
            true || ruby .circleci/push.rb
workflows:
  version: 2
  normal_workflow:
    jobs:
    - build
  schedule_workflow:
    triggers:
    - schedule:
        cron: "12 5 * * *"
        filters:
          branches:
            only:
            - master
    jobs:
    - build
